<template name="appUpdatePrompt">
  <div id="appupdate-container">
    {{#if appHasUpdate}}
      {{>UI.dynamic template=templateName}}
    {{/if}}
  </div>
</template>

<template name="defaultAppUpdatePrompt">
    <div class="appupdate-prompt">
      A new version of the app is available! <button class="reload">Click here to Update</button>
    </div>
</template>
